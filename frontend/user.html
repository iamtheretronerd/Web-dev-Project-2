<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - 9th Seat</title>
    <link rel="stylesheet" href="css/user.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header with back button -->
      <div class="header">
        <button id="backBtn" class="btn-back">‚Üê Back to Dashboard</button>
        <h2>Edit Profile</h2>
      </div>

      <!-- Profile Container -->
      <div class="profile-container">
        <!-- Avatar Preview -->
        <div class="avatar-section">
          <div id="avatarPreview" class="avatar-preview">
            <img id="avatarImg" src="" alt="Profile Picture" />
          </div>
          <p class="avatar-note">
            Avatar updates automatically with name changes
          </p>
        </div>

        <!-- Edit Form -->
        <form id="editProfileForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password"
              >New Password (leave blank to keep current):</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter new password"
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm New Password:</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm new password"
            />
          </div>

          <div class="button-group">
            <button type="button" id="cancelBtn" class="btn-cancel">
              Cancel
            </button>
            <button type="submit" class="btn-save">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="js/user.js"></script>
  </body>
</html>
