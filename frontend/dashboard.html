<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - 9th Seat</title>
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>The 9th Seat</h1>
        <div class="header-right">
          <span id="userNameDisplay"></span>
          <button id="logoutBtn" class="btn-logout">Logout</button>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search posts..." />
        <button id="searchBtn" class="btn-search">Search</button>
        <button id="clearSearchBtn" class="btn-clear" style="display: none">
          Clear
        </button>
      </div>

      <!-- Create Post Section -->
      <div class="create-post-section">
        <input
          type="text"
          id="postTitle"
          placeholder="Post Title..."
          maxlength="100"
        />
        <textarea
          id="postDescription"
          placeholder="Post Description..."
          rows="3"
        ></textarea>
        <button id="createPostBtn" class="btn-create">Create Post</button>
      </div>

      <div class="toggle-section">
        <button id="allPostsBtn" class="toggle-btn active">All Posts</button>
        <button id="myPostsBtn" class="toggle-btn">My Posts</button>
      </div>

      <!-- Posts Grid -->
      <div id="postsGrid" class="posts-grid">
        <!-- Posts will be loaded here -->
      </div>

      <div id="noPostsMessage" class="no-posts" style="display: none">
        No Posts
      </div>

      <button id="loadMoreBtn" class="btn-load-more" style="display: none">
        Load More
      </button>
    </div>

    <script type="module" src="js/dashboard.js"></script>
  </body>
</html>
